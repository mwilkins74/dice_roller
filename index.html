<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="logo"><p>MW</p></div>
        <h1>My Dice Roller!</h1>
    
        <div id="die1" class="dice">0</div>
        <div id="die2" class="dice">0</div>
        <div id="die3" class="dice">0</div>
        <div id="die4" class="dice">0</div>
        <div id="die5" class="dice">0</div>
        <div id="die6" class="dice">0</div>
       
        
        <button id="roll" onclick="rollDice()">Roll Dice</button>
        <h2 id="status" style="clear:left";></h2>

        <h3>Drop the two lowest rolls! Assign the other rolls to your stats as you see fit.</h3> 

        <div>
            <button id="playing" onclick="randomClass()">Class You'll Play!</button>
            <input type="text" class="playingClass" />
        </div>
        
    </body>
</html>
